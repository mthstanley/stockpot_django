<html>
    <title>Recipes</title>

    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}!</h1>
    {% else %}
        <h1>Welcome, Stranger!</h1>
    {% endif %}


    {% if user.is_authenticated %}
        <a id="logout" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a id="login" href="{% url 'login' %}">Login</a>
    {% endif %}
</html>
