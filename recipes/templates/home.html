{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}!</h1>
    {% else %}
        <h1>Welcome, Stranger!</h1>
    {% endif %}

    <ul id="id_recipe_list">
        {% for recipe in recipes %}
            <li>
                {% include 'recipe.html' with detail=False recipe=recipe %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
